<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <div id="wrapper">
        <h2>Palindrome Checker</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Enter a sentence">
        </div>
        <div>
            <button type="submit" onclick="check()">Check</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function check(){
            const text = document.getElementById("input").value
            const nortext= text.toLowerCase().replace(/[^a-z0-9]/g, '')
            const revtext= nortext.split('').reverse().join('')
            let sentence
            const result=document.getElementById("result")
            if(text=="")
            result.innerHTML="Please enter an input"
            else{           
            if(nortext==revtext){
                sentence="Palindrome";
            }
     
            else{
                sentence="Not a Palindrome"
            }

            result.innerHTML=sentence
        }
        }
        
    
    </script>
</body>
</html>
